    <script th:inline="javascript">


        window.onload = function () {
            var subjectSel = document.getElementById("device-brand");
            var chapterSel = document.getElementById("device");
            var colorSel = document.getElementById("color");

            /*<![CDATA[*/

            var brand = /*[[${ brand }]]*/ '';
            var list = /*[[${device}]]*/[];
            var listallcolor =  /*[[${allcolor}]]*/[];
            var listcolor = /*[[${selectedcolor}]]*/[];
            var phoneByBrand = /*[[${PhoneByBrand}]]*/'';

            /*]]>*/

            var DeviceObject = JSON.parse(phoneByBrand);

            var data;

            for (var x in DeviceObject) {

                if (x == brand) {
                    subjectSel.options[subjectSel.options.length] = new Option(x, x, false, true);
                    // window.alert(x);
                    data = x;
                } else {
                    // window.alert(x);
                    subjectSel.options[subjectSel.options.length] = new Option(x, x);
                }


            }

            if (data != null) {


                //empty Chapters dropdown
                chapterSel.length = -1;
                //display correct values
                var z = DeviceObject[data];



                for (var i = 0; i < z.length; i++) {
                    var selected = false;
                    for (var j = 0; j < list.length; j++) {
                        if (list[j] == z[i]) {
                            chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i], false, true);
                            selected = true;
                            break;
                        }
                    }
                    if (selected == false) {
                        chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);

                    }

                }
                var str = "";
                var strValue = Array.from(document.getElementById("device").options).filter(option => option.selected).map(option => option.value);
                var device = document.getElementById("value-device");
                for (var i = 0; i < strValue.length; i++) {
                    strValue[i] = strValue[i] + "|";
                    str = str + strValue[i];

                }
                device.value = str;
                // window.alert(device.value);
            }

            subjectSel.onchange = function () {

                //empty Chapters dropdown
                chapterSel.length = 1;

                //display correct values
                // window.alert(this.value);
                var z = DeviceObject[this.value];
                for (var i = 0; i < z.length; i++) {

                    chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);

                }


            }
            chapterSel.onchange = function () {
                var z = Array.from(document.getElementById("device").options).filter(option => option.selected).map(option => option.value);

                var str = "";
                var device = document.getElementById("value-device");
                for (var i = 0; i < z.length; i++) {
                    z[i] = z[i] + "|";
                    str = str + z[i];

                }
                device.value = str;
                // window.alert(device.value);
            }

            if (listcolor.length > 0) {
                //load all option
                for (var i = 0; i < listallcolor.length; i++) {
                    var selected = false;
                    for (var j = 0; j < listcolor.length; j++) {
                        if (listallcolor[i] == listcolor[j]) {
                            selected = true;
                            colorSel.options[colorSel.options.length] = new Option(listallcolor[i], listallcolor[i], false, true);
                        }
                    }
                    if (selected == false) {

                        colorSel.options[colorSel.options.length] = new Option(listallcolor[i], listallcolor[i]);

                    }
                }

                //save value option
                var selectedcolors = Array.from(document.getElementById("color").options).filter(option => option.selected).map(option => option.value);

                var str = "";
                var colorValue = document.getElementById("value-color");
                for (var i = 0; i < selectedcolors.length; i++) {
                    selectedcolors[i] = selectedcolors[i] + "|";
                    str = str + selectedcolors[i];
                }
                colorValue.value = str;
                // window.alert(colorValue.value);
            }

            colorSel.onchange = function () {
                //save value option
                var selectedcolors = Array.from(document.getElementById("color").options).filter(option => option.selected).map(option => option.value);

                var str = "";
                var colorValue = document.getElementById("value-color");
                for (var i = 0; i < selectedcolors.length; i++) {
                    selectedcolors[i] = selectedcolors[i] + "|";
                    str = str + selectedcolors[i];
                }
                colorValue.value = str;
                // window.alert(colorValue.value);
            }

        }

        $(document).ready(function () {
            $('textarea').on('keyup keypress', function () {
                $(this).height(0);
                $(this).height(this.scrollHeight);
            });
            $('textarea').trigger("keyup");
        });
