<!doctype html>
<html lang="en" class="fullscreen-bg" xmlns="https://www.thymeleaf.org">

<head>
	<title>Login | Icase</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../assets/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="../assets/css/main.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<!-- 
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"> -->
	<link rel="icon" type="image/png" sizes="96x96" href="../image/phone-case.png">

</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<script src="https://apps.elfsight.com/p/platform.js" defer></script>
		<div hidden=true class="elfsight-app-2cee16c1-38a2-4bff-8330-242bdd9af5a1"></div>
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="../image/Icase.png" alt="Icase Logo"></div>
								<p class="lead">Đăng nhập bằng tài khoản quản trị</p>
							</div>
							<form class="form-auth-small" th:action="@{/checkLogin}" th:object="${admin}" method="post">
								<div class="form-group ">
									<label for="signin-email" class="control-label sr-only">Email</label>
									<input type="text" class="form-control" id="signin-email" name="userName" required
										pattern=".{5,}" placeholder="Tài khoản">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="signin-password" name="password"
										required pattern=".{6,}" placeholder="Mật khẩu">
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">Đăng nhập</button>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Đăng nhập vào trang quản trị</h1>
							<p>Icase Website</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
